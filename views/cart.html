<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart | Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">OnlineStore</a>
            <a href="/" class="btn btn-outline-light btn-sm">Continue Shopping</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Shopping Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body" id="cartContainer">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary"></div>
                            <p>Loading your cart...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">Order Summary</div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">0 KZT</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span class="text-success">Free</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold mb-4">
                            <span>Total:</span>
                            <span id="total">0 KZT</span>
                        </div>
                        <button class="btn btn-primary w-100 btn-lg" id="checkoutBtn" disabled>
                            Complete Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/cart.js"></script>
</body>
</html>
